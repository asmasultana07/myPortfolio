<body class="px-5 md:px-[120px]">

          <li><a href="#skill" class="no-smoothState no-single-work">Skills</a></li>

      <button id="menu-btn" class="md:hidden text-2xl">

        <div class="grid place-items-start mt-18 md:gap-5 ">

      </div>
